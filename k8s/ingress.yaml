apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"   # For GKE Autopilot using the GCE Ingress controller
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: chatbot-service
            port:
              name: server
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatbot-service
            port:
              name: client
