apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: chatbot-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatbot-service
            port:
              number: 3000
