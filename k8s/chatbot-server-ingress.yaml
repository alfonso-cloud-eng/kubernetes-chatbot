apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-server-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    ingress.gcp.kubernetes.io/healthcheck-path: "/healthz"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: chatbot-server-service
            port:
              number: 5000
