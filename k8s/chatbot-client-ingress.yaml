apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-client-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatbot-client-service
            port:
              number: 80
